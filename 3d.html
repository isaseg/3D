<html>
  <head>
    <script src="p5.min.js"></script>
  </head>
  <body>
    
    
    <script>
      var img;
      
      function preload() {
        img = loadImage('galaxy.jpg');
      }
      
      function setup() {
        createCanvas(window.innerWidth,window.innerHeight,WEBGL);
      }
      
      function draw() {
        background(255);
        var locX = mouseX - width/2;
        var locY = mouseY - height/2;
        if (mouseIsPressed()) {
          rotateY(locY);
        }
        noStroke();
        texture(img);
        sphere(200, 100, 100);
      }
    </script>
  </body>
</html>
