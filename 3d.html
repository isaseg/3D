<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
    
    <script>
      var img;
      
      function preload() {
        img = loadImage('galaxy.jpg');
      }
      
      function setup() {
        createCanvas(window.innerWidth,window.innerHeight,WEBGL);
      }
      
      function draw() {
        background(255);
        var locX = mouseX;
        var locY = mouseY;
        if (keyCode === 39) {
          rotateY(frameRate * 0.01);
        }
        else if (keyCode === 37) {
          rotateY(frameRate * -0.01);
        }
        noStroke();
        texture(img);
        sphere(200, 100, 100);
      }
    </script>
  </body>
</html>
