<html>
  <head>
    <script src="p5.min.js"></script>
  </head>
  <body>
    
    
    <script>
      var img;
      
      function preload() {
        img = loadImage('galaxy.jpg');
      }
      
      function setup() {
        createCanvas(window.innerWidth,window.innerHeight,WEBGL);
      }
      
      function draw() {
        background(255);
        var locX = mouseX;
        var locY = mouseY;
        function mouseDragged() {
          rotateY(0.01);
        }
        noStroke();
        texture(img);
        sphere(200, 100, 100);
      }
    </script>
  </body>
</html>
