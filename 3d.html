<html>
  <head>
    <script src="p5.min.js"></script>
  </head>
  <body>
    
    
    <script>
      
      function setup() {
        createCanvas(window.innerWidth,window.innerHeight,WEBGL);
      }
      
      function draw() {
        background(255);
        var locX = mouseX - width/2;
        var locY = mouseY - height/2;
        directionalLight(0,255,255, -locX, -locY, -175); //directionalLight(r,g,b,x,y,z)
        specularMaterial(255);
        noStroke();
        sphere(300);
      }
    </script>
  </body>
</html>
