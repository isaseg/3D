<html>
  <head>
    <script src="p5.min.js"></script>
  </head>
  <body>
    
    
    <script>
      var img;
      
      function preload() {
        img = loadImage('galaxy.jpg');
      }
      
      function setup() {
        createCanvas(window.innerWidth,window.innerHeight,WEBGL);
      }
      
      function draw() {
        background(255);
        var locX = mouseX - width/2;
        var locY = mouseY - height/2;
        directionalLight(255,255,255, -locX, -locY, -175); //directionalLight(r,g,b,x,y,z)
        specularMaterial(255);
        noStroke();
        rotateY(frameCount * 0.01);
        texture(img);
        torus(200, 50, 2, 2);
      }
    </script>
  </body>
</html>
