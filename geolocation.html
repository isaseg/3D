<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.geolocation.js"></script>
  </head>
  <body>
    <p id="lat">Latitude: IDK</p>
    <p id="lon">Longitude: IDK</p>
    <p id="text">User location unknown</p>
    <script>
    var fence;
    var polygon [
        {lat: 21.312016, lon: -157.838460},
        {lat: 21.312036, lon: -157.838369},
        {lat: 21.311851, lon: -157.838257},
        {lat: 21.311806, lon: -157.838380},
      ];
      
      function setup() {
        fence = new geoFencePolygon(polygon, insideTheFence, outsideTheFence, 'mi');
        fenceOptions = {
          enableHighAccuracy: true;
          timeout: 2000
        }
      }
      
      function insideTheFence(position) {
        window.getElementById('lat').innerHTML = "Latitude: " + position.latitude;
        window.getElementById('lon').innerHTML = "Longitude: " + position.longitude;
        window.getElementById('text').innerHTML = "User is inside the fence";
      }
      
      function outsideTheFence(position) {
        window.getElementById('lat').innerHTML = "Latitude: " + position.latitude;
        window.getElementById('lon').innerHTML = "Longitude: " + position.longitude;
        window.getElementById('text').innerHTML = "User is outside the fence";
      }
    </script>
  </body>
</html>
